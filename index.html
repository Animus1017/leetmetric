<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>LeetCode Metric</h1>
            <div class="user-input">
                <label for="search">Enter Username </label>
                <div class="user">
                    <input type="text" id="search" placeholder="Enter your username here">
                    <button>Search</button>
                </div>
            </div>
            <div class="stats">
                <div class="progress">
                    <div class="circle easy-progress">
                        <div class="pie">
                            <span id="easy"></span>
                            <p>Easy</p>
                        </div>
                    </div>
                    <div class="circle medium-progress">
                        <div class="pie">
                            <span id="medium"></span>
                            <p>Medium</p>
                        </div>
                    </div>
                    <div class="circle hard-progress">
                        <div class="pie">
                            <span id="hard"></span>
                            <p>Hard</p>
                        </div>
                    </div>
                </div>
                <div class="card-container">
                    <div class="card">
                        <h3>Total Questions Solved</h3>
                        <span id="total"></span>
                    </div>
                    <div class="card">
                        <h3>Acceptance Rate</h3>
                        <span id="rate"></span>
                    </div>
                    <div class="card">
                        <h3>Ranking</h3>
                        <span id="ranking"></span>
                    </div>
                    <div class="card">
                        <h3>Contribution Points</h3>
                        <span id="points"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
